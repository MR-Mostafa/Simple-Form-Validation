<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/bootstrap-rtl.css">
    <link rel="stylesheet" href="./styles/fontawesome.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form Validiation With JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-11 col-md-8 col-lg-6 mr-auto ml-auto mt-70 p-3">

                <form id="form" class="p-3" method="POST">
                    <div class="form-group relative">
                        <i class="fas fa-user absolute center-icon"></i>
                        <input type="text" name="name" id="name" placeholder="نام و نام‌خانوادگی">
                        <div class="tip absolute">
                            <div>
                                <p>نام و نام‌خانوادگی باید:</p>
                                <ul class="pr-2 pt-1">
                                    <li>تکمیل کردن این فیلد الزامی است.</li>
                                    <li>حداقل 6 کاراکتر و حداکثر 30 کاراکتر باشد.</li>
                                    <li>در این فیلد نمی‌توانید از علامت‌های نظیر (. ؟ ! - ـ) و اعداد استفاده کنید.</li>
                                </ul>
                            </div>
                        </div><!-- tip absolute  -->
                    </div><!-- form-group relative  -->
                </form> 

            </div><!-- col-12 col-sm-11 col-md-8 col-lg-6 mr-auto ml-auto mt-70 p-3 -->
        </div> <!-- row -->
    </div> <!-- container -->
</body>
</html>
